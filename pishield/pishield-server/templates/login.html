<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiShield</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/modal-status.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <img src="static/img/logo/branco.svg" alt="Escudo">
        <h1>PiShield</h1>
        <p>Insira a senha para acessar o sistema</p>
        <input type="password" name="senha">
        <button>Entrar</button>
    </main>
    <div id="modal-status">
        <div class="container">
            <span class="material-symbols-outlined"></span>
            <div class="texto-modal">
                <h5></h5>
                <p></p>
            </div>
            <span class="material-symbols-outlined fechar">close</span>
        </div>
    </div>
    <script src="static/js/modal-status.js"></script>
    <script src="static/js/login.js"></script>
</body> 
</html>
