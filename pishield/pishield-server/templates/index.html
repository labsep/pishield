<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiShield</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/tabela.css">
    <link rel="stylesheet" href="static/css/modal.css">
    <link rel="stylesheet" href="static/css/modal-confirmacao.css">
    <link rel="stylesheet" href="static/css/modal-status.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/img/logo/branco.svg" alt="Escudo">
            <h1>PiShield</h1>
        </div>
        <button class="botao-header adicionar">
            <span class="material-symbols-outlined">add</span>
            Adicionar
        </button>
    </header>
    <main>
        <h2>Gerenciar clientes</h2>
        <p>Nenhum cliente registrado</p>
        <table>
            <thead>
                <tr>
                    <th>Endereço (Ethernet)</th>
                    <th>Endereço (Wi-Fi)</th>
                    <th>Data de registro</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <div id="modal">
        <div class="container">
            <h3>Registrar cliente</h3>
            <div class="formulario">
                <label for="endereco-ethernet">Endereço MAC (Ethernet)</label>
                <input type="text" name="endereco-ethernet">
                <label for="endereco-wifi">Endereço MAC (Wi-Fi)</label>
                <input type="text" name="endereco-wifi">
                <button>Registrar</button>
            </div>
            <button class="fechar">Fechar</button>
        </div>
    </div>
    <div id="modal-confirmacao">
        <div class="container">
            <h3></h3>
            <p></p>
            <div class="botoes">
                <button class="fechar">Cancelar</button>
                <button class="confirmar">Deletar</button>
            </div>
        </div>
    </div>
    <div id="modal-status">
        <div class="container">
            <span class="material-symbols-outlined"></span>
            <div class="texto-modal">
                <h5></h5>
                <p></p>
            </div>
            <span class="material-symbols-outlined fechar">close</span>
        </div>
    </div>
    <script src="static/js/modal.js"></script>
    <script src="static/js/modal-confirmacao.js"></script>
    <script src="static/js/modal-status.js"></script>
    <script src="static/js/clientes.js"></script>
    <script src="static/js/tabela.js"></script>
    <script src="static/js/script.js"></script>
</body> 
</html>
